<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoneez GPT - Chatbot Amélioré</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="chat-container">
        <div id="chatBox" class="chat-box">
            <!-- Les messages apparaîtront ici -->
        </div>
        <input type="text" id="userInput" class="user-input" placeholder="Posez votre question...">
        <div class="button-container">
            <button id="sendBtn" class="send-btn">Envoyer</button>
            <button id="themeToggle" class="theme-toggle">Changer de thème</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
